<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<title>Login</title>
	<link rel="icon" href="image/logo.svg">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@400;600;700;800&display=swap" rel="stylesheet"/>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/css/login.css">
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="">
</head>
<body>
	<div class="header">
		<div class="container container-login">
			<div class="flex-header">
				<div class="header-item">
					<img src="images/logo.png">
				</div>
				<div class="header-item">
					<div class="header-item-cont">
						<div class="header-item-cont-icons"><a href="#"><img src="images/phone.png"></a></div>
						<div class="header-item-cont-link"><a id="phone" href="tel:(+1) 5146974413">(+1) 514 697 4413</a></div>
					</div>
					
					<div class="header-item-cont">
						<div class="header-item-cont-icons"><a href="#"><img src="images/email.png"></a></div>
						<div class="header-item-icons-link"><a id="mail" href="mailto:contact@newgenpharma.com">contact@newgenpharma.com</a></div>
					</div>
					<div class="header-item-cont">
						<div class="header-item-cont-span"><span id="rectangle">|</span></div>
					    <div class="header-item-cont-icons"><a href="#"><img src="images/facebook.png"></a></div>
					</div>
				</div>
			</div>
		</div>
	</div>
				<!-- End sc-banner -->

	<div class="main">
		<div class="container container-main">
			<div class="login-form">
				<form action="" class="form">
					<div><h2>Đăng Nhập</h2></div>
					<div class="form-header">
						<span>Bạn chưa có tài khoản?</span>
						<a href="register.html" id="register">Tạo tài khoản</a>
					</div>
					<div class="form-main">
						<label>Email / Tên đăng nhập</label>
						<div class="input-box">
	                        <input type="text" value="" placeholder="toan.thien@example.com">
	                    </div>
	                    <label>Mật Khẩu</label>
						<div class="input-box box-password ">
	                        <input type="password" value="1234567890"  name="password" autocomplete="current-password" required="" id="password">
	                        <img src="images/eye.svg" id="togglePassword">
	                    </div>
	                    <div class="forgot-password">
	                    	<div id="save">
	                    		<input type="checkbox">
	                    		Lưu lại
	                    	</div>
	                    	<div>
	                    		<a href="#" id="forgot-password">Quên mật khẩu?</a>
	                    	</div>
	                    </div>
	                    <div class="btn-login">
	                    	<button id="login" onclick="window.location.href='#'">Đăng Nhập</button>
	                    </div>
	                    <div id="or">
	                    	Hoặc
	                    </div>
	                    <div>
	                    	<button id="login-facebook">Đăng nhập bằng Facebook</button>
	                    </div>
                    </div>
				</form>
			</div>
		</div>
	</div>
				<!-- End sc-main -->

	<div class="sc-footer">
		<div class="container footer">
			<img src="images/footer.png">
		</div>
	</div>



</body>
<script src=""></script>
<script src=""></script>
<script type="text/javascript">
	/*xem pass*/
	  const togglePassword = document.querySelector('#togglePassword');
	  const password = document.querySelector('#password');
	 
	  togglePassword.addEventListener('click', function (e) {
	    // toggle the type attribute
	    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
	    password.setAttribute('type', type);
	    // toggle the eye slash icon
	    this.classList.toggle('fa-eye-slash');
	});
</script>	
</html>
